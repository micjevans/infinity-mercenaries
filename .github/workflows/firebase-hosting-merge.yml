on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js 18 for Firebase compatibility
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Add OpenSSL Legacy Provider to fix Webpack build errors
      - name: Set OpenSSL Legacy Provider
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      # Authenticate Firebase using the service account
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > "$HOME/firebase-key.json"
          gcloud auth activate-service-account --key-file="$HOME/firebase-key.json"
          gcloud config set project infinity-mercenaries

      # Install and Build Frontend
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend/functions
          npm ci

      # Deploy to Firebase Hosting & Functions
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INFINITY_MERCENARIES }}
          channelId: live
          projectId: infinity-mercenaries

      # âœ… Fix: Deploy Firebase Functions with Authentication
      - name: Deploy Firebase Functions
        run: |
          firebase deploy --only functions --token "$(gcloud auth print-access-token)"
